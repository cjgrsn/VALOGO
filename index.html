<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Valorant Map Strategy Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <header class="text-center p-6 bg-red-600">
      <img
        src="images/valorantbg.jpg"
        alt="Valorant"
        class="mx-auto w-[500px] h-[150px] object-cover rounded-md shadow-lg"
      />
      <h1 class="mt-4 text-4xl font-extrabold tracking-wide">
        Valorant Map Strategy Guide
      </h1>
      <p class="mt-2 text-lg text-gray-200">
        Select a map to view detailed strategies.
      </p>
    </header>

    <!-- Map Navigation -->
    <nav class="flex justify-center mt-10 px-4 space-x-12 flex-wrap">
      <div
        class="text-center hover:scale-105 transform transition duration-300 cursor-pointer"
      >
        <a href="bind.html" class="block">
          <span class="text-xl font-semibold hover:text-red-400">Bind</span>
          <img
            src="images/bindmap.webp"
            alt="Bind Map"
            class="mt-3 w-60 h-36 rounded-md shadow-md object-cover mx-auto"
          />
        </a>
      </div>

      <div
        class="text-center hover:scale-105 transform transition duration-300 cursor-pointer"
      >
        <a href="haven.html" class="block">
          <span class="text-xl font-semibold hover:text-red-400">Haven</span>
          <img
            src="images/havenmap.webp"
            alt="Haven Map"
            class="mt-3 w-60 h-36 rounded-md shadow-md object-cover mx-auto"
          />
        </a>
      </div>

      <div
        class="text-center hover:scale-105 transform transition duration-300 cursor-pointer"
      >
        <a href="split.html" class="block">
          <span class="text-xl font-semibold hover:text-red-400">Split</span>
          <img
            src="images/splitmap.webp"
            alt="Split Map"
            class="mt-3 w-60 h-36 rounded-md shadow-md object-cover mx-auto"
          />
        </a>
      </div>

      <div
        class="text-center hover:scale-105 transform transition duration-300 cursor-pointer"
      >
        <a href="ascent.html" class="block">
          <span class="text-xl font-semibold hover:text-red-400">Ascent</span>
          <img
            src="images/ascentmap.webp"
            alt="Ascent Map"
            class="mt-3 w-60 h-36 rounded-md shadow-md object-cover mx-auto"
          />
        </a>
      </div>

      <div
        class="text-center hover:scale-105 transform transition duration-300 cursor-pointer"
      >
        <a href="icebox.html" class="block">
          <span class="text-xl font-semibold hover:text-red-400">Icebox</span>
          <img
            src="images/iceboxmap.webp"
            alt="Icebox Map"
            class="mt-3 w-60 h-36 rounded-md shadow-md object-cover mx-auto"
          />
        </a>
      </div>
    </nav>

    <!-- Test Section Below Maps -->
    <section class="flex justify-center mt-12">
      <div
        class="text-center hover:scale-105 transform transition duration-300 cursor-pointer"
      >
        <a href="test.html" class="block">
          <span class="text-xl font-semibold hover:text-red-400"
            >Test your Knowledge</span
          >
          <img
            src="images/quiz.jpg"
            alt="Test"
            class="mt-3 w-60 h-36 rounded-md shadow-md object-cover mx-auto"
          />
        </a>
      </div>
    </section>

    <footer class="mt-auto bg-gray-800 text-center p-4 text-gray-400">
      &copy; 2025 Valorant Strategies Blog
    </footer>
  </body>
</html>
